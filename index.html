<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperscript</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" _="on mouseover add .hover-style to me on mouseout remove .hover-style from me">Home</a></li>
            <li><a href="form.html" _="on mouseover add .hover-style to me on mouseout remove .hover-style from me">Form</a></li>
            <li><a href="gallery.html" _="on mouseover add .hover-style to me on mouseout remove .hover-style from me">Gallery</a></li>
            <li><a href="game.html" _="on mouseover add .hover-style to me on mouseout remove .hover-style from me">Game</a></li>
            <li><button id="theme-switcher" _="on click toggle .dark-theme on body">Switch Theme</button></li>
        </ul>
    </nav>
    <div class="container">
        <h1 id="title">Hyperscript</h1>
        <div class="demogrid">
            <section id="demo1">
                <h2>Simple button events</h2>
                <button _="on click 
                    if #dynamic-text's textContent is 'Hyperscript makes interactivity simple!' 
                    then put 'This text will change when you click the button.' into #dynamic-text 
                    else put 'Hyperscript makes interactivity simple!' into #dynamic-text">
                    Click to Change Text
                </button>
                <p id="dynamic-text">This text will change when you click the button.</p>
    
                <button onclick="alertPageTitle()">Click to get Page Title</button>
                    <script>
                        function alertPageTitle() {
                            alert(document.title);
                            }
                    </script>   
            </section>
    
            <section id = "demo2">
                <h2>Asynchronous Event</h2>
                <button _="on click put 'Started...press Continue to finish' into the next <output/>
                        wait for a continue
                        put 'Hold on...' into the next <output/>
                        wait 2s
                        put 'Finished!' into the next <output/>"> Start
                </button>
                <button _="on click send continue to the previous <button/>"> Continue
                </button>
                <output>--</output>
    
                
            </section>
    
            <section id="demo1">
                <h2>Search filter</h2>
                <table>
                    <thead><tr><th><input _="on input
                     show <tbody>tr/> in closest <table/>
                       when its textContent.toLowerCase() contains my value.toLowerCase()
                    "/></th></tr></thead>
                    <tbody style="height:10em;display:block;">
                      <tr><td>Foo Bar</td><td>Item 1</td></tr>
                      <tr><td>Boo Bar</td><td>Item 2</td></tr>
                      <tr><td>Gru Bar</td><td>Item 3</td></tr>
                      <tr><td>Zoo Bar</td><td>Item 4</td></tr>
                      <tr><td>Foo Bar</td><td>Item 5</td></tr>
                    </tbody>
                  </table>  
            </section>
    
            <section id="demo2">
                <h2>Number guessing game</h2>
                <p>Guess a number between 1 and 10</p>
    
                <input type="number" id="guess" min="1" max="10">
                <button _="on click guessNumber()">Guess</button>
                <p id="feedback"></p>
    
                <script>
                    var targetNumber = Math.floor(Math.random() * 10) + 1;
                    function guessNumber() {
                        var userGuess = parseInt(document.getElementById('guess').value, 10);
                        var feedback = document.getElementById('feedback');
    
                        if (userGuess === targetNumber) {
                            feedback.textContent = 'Congratulations! You guessed the right number!';
                        } else if (userGuess < targetNumber) {
                            feedback.textContent = 'Too low. Try again!';
                        } else if (userGuess > targetNumber) {
                            feedback.textContent = 'Too high. Try again!';
                        }
                    }
                </script>
            </section>
        </div>
        </div>
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    </body>
</body>
</html>
